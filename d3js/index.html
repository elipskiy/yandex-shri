<!DOCTYPE html>
<html>
  <head>
    <title>D3.js</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style type="text/css">
      body {
        font: 13px Arial, Helvetica, sans-serif;
      }
      h1 {
        font-size: 3em;
      }
      .center {
        text-align: center;
      }

      #svg_canvas {
        width: 960px;
        height: 500px;
        margin: 0 auto;

        border: 1px dashed #ccc;
      }
    </style>
    <script>
      window.onload = function() {
        var w = 960, 
            h = 500;

        var svg = d3.select("#svg_canvas").append("svg:svg")
          .attr("width", w)
          .attr("height", h);

        var nodes = d3.range(333).map(function() {
          return {
            x: w * Math.random(),
            y: h * Math.random(),
            dx: Math.random() - .5,
            dy: Math.random() - .5,
            cg: Math.floor(Math.random() * 255),
            cd: -1,
          }
        });

        var circles = svg.selectAll("circle")
          .data(nodes)
          .enter().append("svg:circle")
            .attr("r", function() {return Math.random() * 5 + 7;})

        svg.on("mousemove", function() {
          var i = -1,
              n = nodes.length,
              pos = d3.mouse(this),
              dx = 0, 
              dy = 0;

          while (++i < n) {
            dx = nodes[i].x - pos[0];
            dy = nodes[i].y - pos[1];
            if (Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2)) < 80) {
              nodes[i].dx = Math.random() * (dx) / 10;
              nodes[i].dy = Math.random() * (dy) / 10;
              nodes[i].x += (dx) / 20;
              nodes[i].y += (dy) / 20;
            }
          }
        }); 

        d3.timer(function() {
          circles 
            .attr("cx", function(c) {
              c.x += c.dx; 

              if (c.dx > .5)  {
                c.dx -= .1;
              } else if (c.dx < -.5) {
                c.dx += .1;
              }

              if (c.x > w) {
                c.x -= w; 
              } else if (c.x < 0) {
                c.x += w; 
              }

              return c.x;
            }).attr("cy", function(c) {
              c.y += c.dy; 

              if (c.dy > .5) {
                c.dy -= .1;
              } else if (c.dy < -.5) {
                c.dy += .1; 
              }

              if (c.y > h) { 
                c.y -= h; 
              } else if (c.y < 0) {
                c.y += h;
              }

              return c.y;
            }).attr("fill", function(c) {
              if (c.cg < 5 || c.cg > 250) {
                c.cd *= -1; 
              }
              
              c.cg += c.cd * Math.random() * 4; 

              return d3.rgb(255, c.cg, 0);
            });
        });
      }
    </script>
  </head>
  <body>
    <h1 class="center">D3.js</h1>
    <div id="svg_canvas"></div>
  </body>
</html>
